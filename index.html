<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理软件库</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>管理软件库</h1>
        <div class="button-container">
            <button id="openModalBtn" class="btn">添加软件库</button>
            <button id="checkLatencyBtn" class="btn">检测软件库</button>
            <button id="deleteBtn" class="btn">批量删除库</button>
            <button id="selectAllBtn" class="btn">全选软件库</button>
        </div>

        <!-- 弹窗 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>输入软件库信息</h2>
                <textarea id="inputData" placeholder="软件库名称|软件库链接，每行一个"></textarea>
                <button id="tijiao" class="bth">提交</button>
            </div>
        </div>

        <!-- 可滚动的软件库列表部分 -->
        <div class="list-container">
            <!-- 标题行 -->
            <div class="list-header">
                <span class="xuhap">序号</span>
                <span class="mingcheng">软件库名称</span>
                <span class="lianjie">软件库链接</span>
                <span class="yan-chi">延迟</span>
                <span class="caozuo">状态/操作</span>
            </div>

            <!-- 软件库列表 -->
            <ul id="siteList"></ul>
        </div>
    </div>
</body>

</html>
