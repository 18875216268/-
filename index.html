<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目录管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #directory-list div {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #directory-list a {
            color: #007bff;
            text-decoration: none;
        }
        #directory-list a:hover {
            text-decoration: underline;
        }
        #directory-list button {
            background-color: #ff4d4f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        #directory-list button.edit {
            background-color: #ffc107;
        }
        #directory-list button.save {
            background-color: #28a745;
        }
        #directory-list button.access {
            background-color: #007bff;
        }
        #directory-list button:hover {
            opacity: 0.8;
        }
        #add-directory {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #add-directory input {
            width: calc(35% - 10px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #add-directory button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #add-directory button:hover {
            opacity: 0.9;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .notification.show {
            opacity: 1;
            visibility: visible;
        }
        input[readonly] {
            background-color: #e9ecef;
            border: 1px solid #ccc;
        }
        input.editable {
            background-color: #fff;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>目录管理系统</h1>
    <div id="add-directory">
        <input type="text" id="newDirectoryName" placeholder="目录名称">
        <input type="text" id="newDirectoryPath" placeholder="目录路径">
        <button onclick="addDirectory()">添加目录</button>
    </div>

    <div id="directory-list"></div>
    <div id="notification" class="notification"></div>

    <script>
        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyB-pZD5Mb8pejzBr3ZuHoFkJipzSWLJCpo",
            authDomain: "jizhang-2e89a.firebaseapp.com",
            databaseURL: "https://jizhang-2e89a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "jizhang-2e89a",
            storageBucket: "jizhang-2e89a.firebasestorage.app",
            messagingSenderId: "849349607897",
            appId: "1:849349607897:web:e0eb3a2222cac60d3b99c8",
            measurementId: "G-SYL25YT9ZC"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const directoryRef = database.ref('directories');

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Function to add a new directory
        function addDirectory() {
            const name = document.getElementById('newDirectoryName').value;
            const path = document.getElementById('newDirectoryPath').value;
            if (name && path) {
                const newDirRef = directoryRef.push();
                newDirRef.set({
                    name: name,
                    path: path
                }).then(() => {
                    showNotification('目录添加成功！');
                    document.getElementById('newDirectoryName').value = '';
                    document.getElementById('newDirectoryPath').value = '';
                });
            } else {
                showNotification('请填写目录名称和路径。');
            }
        }

        // Function to fetch directories and display them
        function fetchDirectories() {
            directoryRef.on('value', (snapshot) => {
                const directories = snapshot.val();
                const directoryListDiv = document.getElementById('directory-list');
                directoryListDiv.innerHTML = '';
                for (let key in directories) {
                    const directory = directories[key];
                    directoryListDiv.innerHTML += `
                        <div>
                            <span><input type="text" value="${directory.name}" id="name-${key}" readonly> : <input type="text" value="${directory.path}" id="path-${key}" readonly></span>
                            <div>
                                <button class="edit" onclick="editDirectory('${key}')">编辑</button>
                                <button class="save" style="display:none;" onclick="saveDirectory('${key}')">保存</button>
                                <button class="access" onclick="accessDirectory('${directory.path}')">访问</button>
                                <button onclick="deleteDirectory('${key}')">删除</button>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // Function to delete a directory
        function deleteDirectory(key) {
            directoryRef.child(key).remove().then(() => {
                showNotification('目录删除成功！');
            });
        }

        // Function to edit a directory
        function editDirectory(key) {
            const nameInput = document.getElementById(`name-${key}`);
            const pathInput = document.getElementById(`path-${key}`);
            nameInput.removeAttribute('readonly');
            pathInput.removeAttribute('readonly');
            nameInput.classList.add('editable');
            pathInput.classList.add('editable');
            document.querySelector(`#directory-list div button.edit[onclick="editDirectory('${key}')"]`).style.display = 'none';
            document.querySelector(`#directory-list div button.save[onclick="saveDirectory('${key}')"]`).style.display = 'inline-block';
        }

        // Function to save a directory
        function saveDirectory(key) {
            const newName = document.getElementById(`name-${key}`).value;
            const newPath = document.getElementById(`path-${key}`).value;
            if (newName && newPath) {
                directoryRef.child(key).set({
                    name: newName,
                    path: newPath
                }).then(() => {
                    showNotification('目录更新成功！');
                    const nameInput = document.getElementById(`name-${key}`);
                    const pathInput = document.getElementById(`path-${key}`);
                    nameInput.setAttribute('readonly', 'true');
                    pathInput.setAttribute('readonly', 'true');
                    nameInput.classList.remove('editable');
                    pathInput.classList.remove('editable');
                    document.querySelector(`#directory-list div button.edit[onclick="editDirectory('${key}')"]`).style.display = 'inline-block';
                    document.querySelector(`#directory-list div button.save[onclick="saveDirectory('${key}')"]`).style.display = 'none';
                });
            } else {
                showNotification('请填写完整的目录名称和路径。');
            }
        }

        // Function to access a directory
        function accessDirectory(path) {
            window.open(path, '_blank');
        }

        // Fetch directories when page loads
        window.onload = fetchDirectories;
    </script>
</body>
</html>
