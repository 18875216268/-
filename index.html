<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理软件库</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>管理软件库</h1>
        <div class="button-container">
            <button id="openModalBtn" class="btn">添加软件库</button>
            <button id="deleteBtn" class="btn">批量删除库</button>
            <button id="checkLatencyBtn" class="btn">检测软件库</button>
        </div>

        <!-- 全选按钮和复选框容器，始终显示 -->
        <div id="selectAllContainer" class="select-all-container">
            <!-- 全选按钮 -->
            <button id="selectAllBtn" class="btn">全选</button>
            <!-- 全选复选框 -->
            <input type="checkbox" id="selectAllCheckbox" style="display:none;" />
        </div>

        <!-- 软件库列表 -->
        <ul id="siteList"></ul>
    </div>
</body>
</html>
