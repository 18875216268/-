<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站分享平台</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>网站分享平台</h1>
        <div class="input-section">
            <input type="text" id="siteName" placeholder="网站名称" />
            <input type="text" id="siteURL" placeholder="网站链接" />
            <button id="addBtn">添加网站</button>
        </div>
        <h2>已添加网站</h2>
        <ul id="siteList"></ul>
    </div>
</body>
</html>
