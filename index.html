<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理软件库</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>管理软件库</h1>
        <div class="button-container">
            <button id="openModalBtn" class="btn">添加软件库</button>
            <button id="deleteBtn" class="btn">批量删除库</button>
            <button id="checkLatencyBtn" class="btn">检测软件库</button>
        </div>

        <!-- 弹窗 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>输入软件库信息</h2>
                <textarea id="inputData" placeholder="软件库名称|软件库链接，每行一个"></textarea>
                <button id="tijiao" class="bth">提交</button>
            </div>
        </div>
        <!-- 全选复选框的容器，初始状态隐藏 -->
     <div id="selectAllContainer">
        <input type="checkbox" id="selectAllCheckbox"> 全选
    </div>
        <!-- 软件库列表 -->
        <ul id="siteList"></ul>
    </div>
</body>
</html>
